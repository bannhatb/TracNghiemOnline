<form class="form-inline">
    <input type="text" name="textSearch" [value]="textSearch" [(ngModel)]="textSearch" placeholder="Search ..." style="margin: 10px 2px 10px 10px; padding: 4px;">
    <button type="submit" class="btn btn-outline-warning" (click)="search.emit(textSearch)" style="padding: 8px 12px;"><i class="fas fa-search"></i></button>
</form>
